{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javlonbek Blog</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/new_post.css' %}">
</head>
<body>
  <header>
    <h1><a href="{% url 'home' %}">Javlonbek Blog</a></h1>
  </header>
  <hr>
<!--userni ro`yxatdan o`tgan yoki o`tmaganini tekshirish-->
 {% if user.is_authenticated %}
  <p>Xush kelibsiz, {{ user.username }}!</p>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
  {% else %}
  <p>
    <a href="{% url 'login' %}">Saytga kirish</a>
  </p>
  <p><a href="{% url 'signup' %}">Ro`yxatdan o`tish</a></p>
  {% endif %}
  <div>
    {% block content %}
    {% endblock content %}
  </div>
  <footer>
    <h2><a href="{% url 'new_post' %}">Yangi post qo`shish</a></h2>
  </footer>

</body>
</html>
